---
name: "Publish README job"
on:
  push:
    branches:
      - main
  schedule:
    - cron: '15 0 * * *'

jobs:
  update-readme:
    name: "Python job"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: true  # Allows Git commands to use the built-in token

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip          
          pip install -r requirements.txt

      - name: Run script to update README
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        run: python -m src.main

      - name: Update README.md
        run: |
          git config --global user.email "ryan-gg@outlook.com"
          git config --global user.name "Ryan Gang"
          git remote set-url origin https://ryan-gang:${{ secrets.GIT_AUTH_PAT }}@github.com/codecrafters-io/language-test.git
          git commit -am "Automated README update"
          git push
